<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <table border="1">
        <caption>重要表格</caption>
        <tr>
            <th>表头1</th>
            <th>表头2</th>
            <th>表头3</th>
        </tr>
        <tr>
            <td>单元格1</td>
            <td>单元格2</td>
            <td>单元格3</td>
        </tr>
        <tr>
            <td>单元格1</td>
            <td>单元格2</td>
            <td>单元格3</td>
        </tr>
        <tr>
            <td>单元格1</td>
            <td>单元格2</td>
            <td>单元格3</td>
        </tr>
    </table>

    <br/>

    <table border="1">
        <caption>表格内的标签</caption>
        <tr>
            <td>表格1</td>
            <td>表格2</td>
        </tr>
        <tr>
            <td>
                <ul>
                    <li>苹果</li>
                    <li>香蕉</li>
                    <li>梨</li>
                </ul>
            </td>
            <td>我想吃了</td>
        </tr>
    </table>

    <br/>

    <table border="1" cellpadding="10" bgcolor="#8a2be2">
        <caption>重要表格2边距10</caption>
        <tr>
            <td>单元格1</td>
            <td>单元格2</td>
            <td>单元格3</td>
        </tr>
        <tr>
            <td>单元格1</td>
            <td>单元格2</td>
            <td>单元格3</td>
        </tr>
        <tr>
            <td>单元格1</td>
            <td>单元格2</td>
            <td>单元格3</td>
        </tr>
    </table>

    <br/>

    <table border="1" cellspacing="10">
        <caption>重要表格3单元格间距10</caption>
        <tr>
            <td>单元格1</td>
            <td>单元格2</td>
            <td>单元格3</td>
        </tr>
        <tr>
            <td>单元格1</td>
            <td>单元格2</td>
            <td>单元格3</td>
        </tr>
        <tr>
            <td>单元格1</td>
            <td>单元格2</td>
            <td>单元格3</td>
        </tr>
    </table>
</body>
</html>
