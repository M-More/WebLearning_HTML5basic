<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <form>
        用户名：
        <input type="text">
        <br/>

        密码：
        <input type="password">
        <br/>

        你喜欢的水果有？
        <br/>

        苹果<input type="checkbox">   <!-- 复选框 -->
        香蕉<input type="checkbox">
        西红柿<input type="checkbox">
        梨<input type="checkbox">
        <br/>

        请选择你的性别：
        男<input type="radio" name="sex">   <!-- 单选按钮 -->
        女<input type="radio" name="sex">
        <br/>

        请选择您常用的网站：
        <select>                        <!-- 下拉菜单 -->
            <option>www.google.com</option>
            <option>www.facebook.com</option>
            <option>www.ins.com</option>
        </select>
        <br/>

        <input type="button" value="按钮">    <!-- value是按钮中的文字 -->
        <input type="submit" value="确定提交">
    </form>

    <textarea cols="30" rows="30">请在此填写个人信息</textarea>  <!-- 文本域 -->
</body>
</html>
