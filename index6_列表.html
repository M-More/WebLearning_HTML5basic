<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <ul type="circle">
        <li>ios</li>
        <li>swift</li>
        <li>html5</li>
    </ul>

    <ol type="A">
        <li>ios</li>
        <li>swift</li>
        <li>html5</li>
    </ol>

    <ol>
        <li>人</li>
            <ul>
                <li>英国人</li>
                <li>中国人</li>
                <li>日本人</li>
            </ul>

        <li>宠物</li>
            <ul>
                <li>猫</li>
                <li>狗</li>
            </ul>
    </ol>

    <dl>
        <dt>hello world</dt>                                    <!== 自定义列表 ==>
            <dd>每一门新的语言都会打印一个Hello World</dd>
        <dt>hello world</dt>
            <dd>每一门新的语言都会打印一个Hello World</dd>
        <dt>hello world</dt>
            <dd>每一门新的语言都会打印一个Hello World</dd>
    </dl>
</body>
</html>
