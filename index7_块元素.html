<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块元素</title>
    <link rel="stylesheet" type="text/css" href="mystyle_7.css">
    <style type="text/css">
        span{
            color: blue;
        }
    </style>
</head>
<body>
    <p>大家好！</p>
    <h1>大家好</h1>

    <b>这是一个加重标签</b>
    <a>这是一个超链接标签</a>

    <div id="div1">
        <p>hello world</p>
        <a>点击我啊</a>
    </div>

    <div id="div2">
        <p><span>测试span是什么效果</span>不在span内</p>
    </div>
</body>
</html>
